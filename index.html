<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traits Selection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Traits Selection</h1>
    </header>
    <form onsubmit="return showSummary();">
        <section class="row">
            <label for="name">Name:</label>
            <div class="word-cloud" id="name"></div>
            <button type="button" onclick="addSelected('name')">Add</button>
        </section>
        <section class="row">
            <label for="age">Age:</label>
            <div class="word-cloud" id="age"></div>
            <button type="button" onclick="addSelected('age')">Add</button>
        </section>
        <section class="row">
            <label for="body">Body:</label>
            <div class="word-cloud" id="body"></div>
            <button type="button" onclick="addSelected('body')">Add</button>
        </section>
        <section class="row">
            <label for="mind">Mind:</label>
            <div class="word-cloud" id="mind"></div>
            <button type="button" onclick="addSelected('mind')">Add</button>
        </section>
        <section class="row">
            <label for="personality">Personality:</label>
            <div class="word-cloud" id="personality"></div>
            <button type="button" onclick="addSelected('personality')">Add</button>
        </section>
        <section class="row">
            <label for="loves">Loves:</label>
            <div class="word-cloud" id="loves"></div>
            <button type="button" onclick="addSelected('loves')">Add</button>
        </section>
        <section class="row">
            <label for="hates">Hates:</label>
            <div class="word-cloud" id="hates"></div>
            <button type="button" onclick="addSelected('hates')">Add</button>
        </section>
        <input type="submit" value="Submit">
    </form>
    <section id="summary">
        <h2>Summary:</h2>
        <!-- Summary content will be added here -->
    </section>
    <footer>
        <p>&copy; 2023 Traits Selection</p>
    </footer>
    <!-- Added for smoother word cloud interactions -->
    <script>
        let targetX = 0, currentX = 0, easing = 0.05;
        document.addEventListener('mousemove', function(event) {
            targetX = event.clientX;
            let dx = targetX - currentX;
            if (Math.abs(dx) > 1) {
                currentX += dx * easing;
            }
            // ... (rest of your existing code, using `currentX` instead of `event.clientX`)
        });
    </script>
</body>
</html>
